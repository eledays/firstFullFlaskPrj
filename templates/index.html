{% extends 'base.html' %}

{% block content %}
	{% for post in posts %}
			<div class="posts">
				<div class="post">
					<div class="header">
						<h2>{{ post.title }}</h2>
					</div>
						{{ post.content }}
					<hr>
					<a href="/profile/{{ post.author }}">Автор: {{ post.author }}
					Дата: {{ post.created_on }}
				</div>
			</div>
	{% endfor %}
{% endblock %}
